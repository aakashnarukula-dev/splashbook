    <style>
      @keyframes shimmerAnimation {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: 200px 0;
        }
      }
      .sk-shimmer {
        background: #f6f7f8;
        background-image: linear-gradient(
          to right,
          #f6f7f8 0%,
          #edeef1 20%,
          #f6f7f8 40%,
          #f6f7f8 100%
        );
        background-repeat: no-repeat;
        background-size: 800px 100%;
        animation: shimmerAnimation 1.5s infinite linear;
      }
      .quote-skeleton .sk-line.sk-shimmer {
        background-image: linear-gradient(
          90deg,
          rgba(233, 226, 255, 0.9) 0%,
          rgba(255, 247, 223, 0.95) 45%,
          rgba(233, 226, 255, 0.9) 100%
        ) !important;
        background-size: 240% 100% !important;
        animation: shimmerAnimation 1.25s infinite linear !important;
      }
      .item-wrapper {
        margin-bottom: 10px;
        position: relative;
        padding-top: 24px;
      }
      .item-wrapper.skeleton-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 5px;
        width: 50px;
        height: 12px;
        background-color: #eee;
        border-radius: 4px;
      }
      .each-item-container.skeleton-item {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        background-color: white;
        height: auto;
      }
      .image-container.sk-shimmer {
        width: 80px;
        height: 100px;
        border-radius: 8px;
        flex-shrink: 0;
      }
      .quote-wrapper {
        flex: 1;
        display: flex;
        background-color: #fcfcfc;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        min-height: 100px;
        overflow: hidden;
        padding: 8px;
        gap: 5px;
      }
      .quote-box {
        flex: 1;
        width: 100%;
      }
      .quote-skeleton {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        justify-content: center;
        height: 100%;
      }
      .sk-line {
        height: 10px;
        border-radius: 4px;
        background: #eee;
        width: 100%;
      }
      .sk-line.short {
        width: 60%;
      }
      .item-actions {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .action-btn-sk {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        background: #eee;
      }
      .header-skeleton {
        height: 70px;
        width: 100%;
        background: white;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .container.skeleton-view {
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        max-width: 500px;
        margin: 0 auto;
      }
      body {
        margin: 0;
        background: #fff;
        font-family: sans-serif;
      }
    </style>
